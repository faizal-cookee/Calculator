<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="clac.js"></script>

    <title>Calculator</title>
</head>
<body>

    <div class="container px-5 py-3 mt-5 bg-secondary">

        <div class="container" id="screen">
            <div class="row " id="screen1">
                <div class="col-sm-12 bg-light">
                    <p class=" text-primary float-end py-1 mt-1 fs-2" id="text1">0</p>
                </div> 
            </div>

            <div class="row " id="screen2">
                <div class="col-sm-12 bg-light">
                    <p class=" text-primary float-end py-1 mt-1 fs-1 fw-bold" id="text2">0</p>
                </div> 
            </div>
        </div>

        <!------------------------------------------------------------------>

        <div class="container bg-light py-3 mt-3" id="buttons">

            <div class="row mt-5  " id="buttons1" >
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btnAC">
                        <p class="fs-1 m-0" >AC</p>    
                    </button>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btnC">
                        <p class="fs-1 m-0">C</p>    
                    </button>
                </div>
            </div>  
            
            <!-------------------------------------------------------------------------->

            <div class="row mt-5 d-flex px-0" id="buttons2">
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn7">
                        <p class="fs-1 m-0">7</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn8">
                        <p class="fs-1 m-0">8</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn9">
                        <p class="fs-1 m-0">9</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btndiv">
                        <p class="fs-1 m-0">/</p>    
                    </button>
                </div>
            </div>
            <!---------------------------------------------->

            <div class="row mt-5 d-flex px-0" id="buttons3">
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn4">
                        <p class="fs-1 m-0">4</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn5">
                        <p class="fs-1 m-0">5</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 "id="btn6">
                        <p class="fs-1 m-0">6</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btnprod">
                        <p class="fs-1 m-0">*</p>    
                    </button>
                </div>
            </div>

            <!---------------------------------------------------------------->
            <div class="row mt-5 d-flex px-0" id="buttons4">
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn1">
                        <p class="fs-1 m-0">1</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn2">
                        <p class="fs-1 m-0">2</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn3">
                        <p class="fs-1 m-0">3</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btndiff">
                        <p class="fs-1 m-0">-</p>    
                    </button>
                </div>
            </div>

            <!-------------------------------------------------------------------->
            
            <div class="row mt-5 d-flex px-0" id="buttons5">
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btndot">
                        <p class="fs-1 m-0">.</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btn0">
                        <p class="fs-1 m-0">0</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btnadd">
                        <p class="fs-1 m-0">+</p>    
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger px-4 " id="btnequal">
                        <p class="fs-1 m-0">=</p>    
                    </button>
                </div>
            </div>


        </div>

       

        
    </div>
    
</body>
</html>
